<script type="text/javascript">
var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};
var game = new Phaser.Game(config);
var jugador;
var cursores;


function preload ()
{
    game.load.image('sky', 'assets/sky.png');
    game.load.image('ground', 'assets/platform.png');
    game.load.spritesheet('dude', 'assets/dude.png', 32, 48);
}
function create ()
{
    game.physics.startSystem(Phaser.Physics.ARCADE);
    game.add.image(400, 300, 'sky');

    suelo = game.add.group();
    suelo.enableBody = true;
    var piso = suelo.create(0, game.world.height - 64, 'ground');
    piso.scale.setTo(2, 2);
    piso.body.immovable = true;
    
    players = this.add.group();
    players.enableBody=true;
    players.physicsBodyTipe = Phaser.Physics.ARCADE;
   
    jugador = new Player();
  
    cursores = this.input.keyboard.createCursorKeys();
}
