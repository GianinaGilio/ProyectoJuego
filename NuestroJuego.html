<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var game = new Phaser.Game(config);
var jugador= new Player();
var cursores;
var suelo;

function preload ()
{
    game.load.image('sky', 'assets/sky.png');
    game.load.image('ground', 'assets/platform.png');
    game.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
}

function create ()
{
   
    game.add.image(400, 300, 'sky');
    
    /*players = game.add.group();

    //SI VA
    jugador = this.physics.add.sprite(100, 450, 'dude'); 

    suelo = game.physics.add.staticGroup();
    suelo.create(400, 568, 'ground').setScale(2).refreshBody();

    game.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
        frameRate: 10,
        repeat: -1
    });

    game.anims.create({
        key: 'turn',
        frames: [ { key: 'dude', frame: 4 } ],
        frameRate: 20
    });

    game.anims.create({
        key: 'right',
        frames: game.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
        frameRate: 10,
        repeat: -1
    });
  
    cursores = game.input.keyboard.createCursorKeys();
    
    game.physics.add.collider(jugador, suelo); 

}
